<html> 
<head>  
<meta name='viewport' content='width=320,user-scalable=no'/>     
 <script src='http://maps.google.com/maps/api/js?sensor=false' type='text/javascript'> </script> 
 <script type="text/javascript"> function onloadq(){ 
var lat =Android.getstviewLat();
var lang = Android.getstviewLang();
new google.maps.StreetViewPanorama(document.getElementById('p'),{position:new google.maps.LatLng(lat, lang)});
}
</script>    
 </head>    
 <body onload="onloadq()" style='padding:0px;margin:0px;'>
 <div id='p' style='height:100%;width:100%;'></div>
 </body>
 </html>
